<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"> <!-- é a div "pai", que possui tanto o conteúdo de login, quanto do celular-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue"> <!-- é onde irá pedir para continuar com a conta -->
            <!-- haverá 3 conteiners nessa div, sendo que 2 deles são parecidos-->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo"> <!-- a foto do perfil é redonda, então foi colocada nessa div-->
                    <img src="./img/perfil-instagram2.jpg" alt="foto do perfil">
                </div>
                <!-- abaixo da foto do perfil, há 2 botões-->
                <a href="#" class="instagram-login"> Continue como camila</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é camila?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <!--para que os botões fiquem lado-a-lado e o restante dos elementos fiquem em colunas, será criado um div para colocar esses botões-->
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
